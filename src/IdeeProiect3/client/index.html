<!DOCTYPE html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <meta content="utf-8" http-equiv="encoding" />
  <title>Gaming Laptops</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="style1.css" />
  <link rel="stylesheet" href="styles/vue-material.css" />
  <script type="text/javascript" src="libs/vue.js"></script>
  <script type="text/javascript" src="libs/vue-material.js"></script>
  <script type="text/javascript" src="libs/axios.js"></script>
  <script type="text/javascript" src="src/laptops-service.js"></script>
</head>

<body>
<div class="header">

  <div id="app">

    <div class="title">All laptops</div>

    <p style="text-align: center" v-if="laptops.length == 0">No laptops found</p>

    <ul class="user-list" v-if="laptops.length > 0">
      <li>
        <div class="user-row-header">
          <div class="user-name">Name</div>
          <div class="user-city">Price</div>
        </div>
      </li>

      <li v-for="laptop in laptops">
        <div class="">
          <a :href="'details.html?id='+laptop.id">{{ laptop.name }}</a>
          <span class=""><i>{{ laptop.price }}</i></span>

          <button v-on:click="deleteLaptop(laptop.id)">Delete</button>
          <div class="updateContainer">
            <a :href="'update.html?id='+laptop.id" target="_self">Update</a>
          </div>

        </div>
      </li>
    </ul>
  </div>
  <script src="src/app.js"></script>
</body>

</html>
